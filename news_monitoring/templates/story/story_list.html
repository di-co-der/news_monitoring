{% extends 'base.html' %}

{% block title %}Story List{% endblock %}

{% block content %}
<div class="container">
    <h2>Your Stories</h2>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for story in stories %}
                <tr>
                    <td>{{ story.title }}</td>
                    <td>{{ story.content|truncatechars:100 }}</td>
                    <td>
                        <a href="{% url 'edit_story' story.id %}" class="btn-edit">Edit</a>
                        <a href="{% url 'delete_story' story.id %}" class="btn-delete" onclick="return confirmDelete(event);">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No stories found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'add_story' %}" class="btn">Add New Story</a>
</div>

<script>
function confirmDelete(event) {
    if (!confirm("Are you sure you want to delete this story?")) {
        event.preventDefault();
    }
}
</script>
{% endblock %}
